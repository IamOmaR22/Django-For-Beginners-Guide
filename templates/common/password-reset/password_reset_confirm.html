
{% extends 'base.html' %}

{% load crispy_forms_tags %} 

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-5 mt-4">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center"><strong>Reset Password</strong></h2>
                <h3 class="text-center"><strong>Enter your new password</strong></h3>
                <hr>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-facebook" type="submit"><i class="icon-lock4"></i>Change Password</button>
                </form>
            </div>
        </div>    
    </div>
</div>

{% endblock content %}
